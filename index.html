<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .cameras{
     width: 350px;
     height: 350px;
     margin: 50px auto;
  }
</style>
<body>
  <div id="root">
    <h2>扫描二维码 </h2>
    <div id="cameras"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./quagga.js"></script>
  <script>
     new Vue({
       el: document.getElementById('root'),
       data:{
         deviceId: '',
         state: {
           inputStream: {
             type: "LiveStream",
             target: document.getElementById('cameras'),
             constraints: {
               width: { min: 560 },
               height: { min: 450 },
               facingMode: "environment",
               deviceId: '',
               aspectRatio: { min: 1, max: 2 }
             }
           },
           locator: {
             patchSize: "medium",
             halfSample: true
           },
           numOfWorkers: 1,
           frequency: 10,
           decoder: {
             readers: [{
               format: "code_93_reader",
               config: {}
             }]
           },
           locate: true
         }
       },
       mounted() {
          this.init()
       },
       methods:{
         init (){
          var self = this;
      
          Quagga.init(self.state, function (err) {
            if (err) {
              console.log(err);
            }
            //Quagga.registerResultCollector(resultCollector);


            //  self.initCameraSelection();
            Quagga.start();
          });
         }
       }
     })
  </script>
</body>
</html>
