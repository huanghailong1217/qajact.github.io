<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  #cameras {
    width: 350px;
    height: 350px;
    border: 1px solid red;
    overflow: hidden;
    margin: 50px auto;
  }
</style>

<body>
  <div id="root">
    <h2>太大的变化</h2>
    <select id="selected" @change="handleSelect">
      <option v-for="item in devices" :key="item.deviceId" :value="item.deviceId">{{item.deviceId}}</option>
    </select>
    <div id="cameras"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./quagga.js"></script>
  <script>
    new Vue({
      el: document.getElementById('root'),
      data: {
        deviceId: '',
        onlyOne: true,
        state: {

        },
        form: this,
        devices: []
      },
      mounted() {
        this.initCameraSelection()
      },
      methods: {
        init() {
          var self = this;
          Quagga.init({
            inputStream: {
              type: "LiveStream",
              target: document.getElementById('cameras'),
              constraints: {
                width: { min: 560 },
                height: { min: 450 },
                facingMode: "environment",
                deviceId: this.deviceId,
                aspectRatio: { min: 1, max: 2 }
              }
            },
            locator: {
              patchSize: "medium",
              halfSample: true
            },
            numOfWorkers: 1,
            frequency: 10,
            decoder: {
              readers: [{
                format: "code_93",
                config: {}
              }]
            },
            locate: true
          }, function (err) {
             alert('来了老弟ya ')
            if (err) {
              alert('333')
              console.log(err);
            }
            Quagga.start();
          });
        },
        states() {
          return {
            inputStream: {
              type: "LiveStream",
              target: document.getElementById('cameras'),
              constraints: {
                width: { min: 560 },
                height: { min: 450 },
                facingMode: "environment",
                deviceId: this.deviceId,
                aspectRatio: { min: 1, max: 2 }
              }
            },
            locator: {
              patchSize: "medium",
              halfSample: true
            },
            numOfWorkers: 1,
            frequency: 10,
            decoder: {
              readers: [{
                format: "code_93_reader",
                config: {}
              }]
            },
            locate: true
          }
        },
        handleSelect() {
          this.init()
          Quagga.onDetected(function (result) {
            alert('result')
            var code = result.codeResult.code;
            alert(code)
            Quagga.stop()
          });
        },
        initCameraSelection() {
          let self = this
          var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();
          alert(streamLabel)
          return Quagga.CameraAccess.enumerateVideoDevices()
            .then(function (devices) {
              self.deviceId = devices[1].deviceId
              self.devices = devices
              if (self.onlyOne) {
                self.init()
                Quagga.onDetected(function (result) {
                
                  var code = result.codeResult.code;
                 
                  Quagga.stop()
                });
                
                var res = self.result().getResults()
                res.forEach(function (result) {
                  alert(result.codeResult.code)
                })
                self.onlyOne = false
                // Quagga.stop()
              }

            });
        },
        result () {
           var resultCollector = Quagga.ResultCollector.create({
            capture: true,
            capacity: 20,
            blacklist: [{
              code: "WIWV8ETQZ1", format: "code_93"
            }, {
              code: "EH3C-%GU23RK3", format: "code_93"
            }, {
              code: "O308SIHQOXN5SA/PJ", format: "code_93"
            }, {
              code: "DG7Q$TV8JQ/EN", format: "code_93"
            }, {
              code: "VOFD1DB5A.1F6QU", format: "code_93"
            }, {
              code: "4SO64P4X8 U4YUU1T-", format: "code_93"
            }],
            filter: function (codeResult) {
              // only store results which match this constraint
              // e.g.: codeResult
              return true;
            }
          });
          return resultCollector
        }
        
      }

    })
  </script>
</body>

</html>
