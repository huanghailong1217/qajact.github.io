<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  #cameras {
    width: 350px;
    height: 350px;
    border: 1px solid red;
    overflow: hidden;
    margin: 50px auto;
  }
</style>

<body>
  <div id="root">
    <h2>df大的变化</h2>
    <select id="selected" @change="handleSelect">
      <option v-for="item in devices" :key="item.deviceId" :value="item.deviceId">{{item.deviceId}}</option>
    </select>
    <div id="cameras"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./quagga.js"></script>
  <script>
    new Vue({
      el: document.getElementById('root'),
      data: {
        deviceId: '',
        onlyOne: true,
        state: {

        },
        form: this,
        devices: []
      },
      mounted() {
        this.onlyOne = true
        this.initCameraSelection()
      },
      methods: {
        init() {
          var self = this;
          Quagga.init(this.states(), function (err) {
             alert('来了老弟ya ')
            if (err) {
              alert('333')
              console.log(err);
            }
            Quagga.start();
          });
        },
        states() {
          return {
            inputStream: {
              type: "LiveStream",
              target: document.getElementById('cameras'),
              constraints: {
                width: { min: 350 },
                height: { min: 350 },
                facingMode: "environment",
                deviceId: this.deviceId,
                aspectRatio: { min: 1, max: 2 }
              }
            },
            locator: {
              patchSize: "medium",
               debug: {
                showCanvas: false,
                showPatches: false,
                showFoundPatches: false,
                showSkeleton: false,
                showLabels: false,
                showPatchLabels: false,
                showRemainingPatchLabels: false,
                boxFromPatches: {
                  showTransformed: false,
                  showTransformedBox: false,
                  showBB: false
                }
              },
              halfSample: true
            },
            numOfWorkers: 1,
            multiple: false,
            frequency: 10,
            decoder: {
              readers:  ["code_128_reader", "code_93_reader"]
            },
            locate: true
          }
        },
        handleSelect() {
          this.init()
          
        },
        initCameraSelection() {
          let self = this
          var streamLabel = Quagga.CameraAccess.getActiveStreamLabel();
          alert(streamLabel)
          return Quagga.CameraAccess.enumerateVideoDevices()
            .then(function (devices) {
              self.deviceId = devices[1].deviceId
              self.devices = devices
              if (self.onlyOne) {
                self.init()
                Quagga.onDetected(function (data) {
                  var code = data.codeResult.code;
                  alert(code)
                  Quagga.stop()
                });
                
                self.onlyOne = false
                // Quagga.stop()
              }

            });
        }
      
       
        
      }

    })
  </script>
</body>

</html>
